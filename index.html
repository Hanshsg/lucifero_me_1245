<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Lucifero   </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="glassy-container">
            <div class="logoContainer" >
                <img src="logo.jpeg" alt="logo" class="logo">
            </div>
            <h1 class="name">
                Lucifero
            </h1>
            <p class="bio">
                The one piece is real
            </p>
            <div class="social-media-name">
                <div class="facebook" style="--color: #0128A8">
                    facebook
                </div>
                <div class="snapchat" style="--color: #FFD112">
                    snapchat
                </div>
                <div class="instagram" style="--color: #FF6071">
                    instagram
                </div>
            </div>
            <div id="containerIcon">
                <a class="IconContainer" href="https://www.facebook.com/profile.php?id=100086401148443">
                    <img src="facebook.png" class="icon">
                </a>
                <a class="IconContainer" href="https://t.snapchat.com/ZbZhQGQe">
                    <img src="snap.png" class="icon">
                </a>
                <a class="IconContainer" href="#">
                    <img src="insta.png"  class="icon">
                </a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
